<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./src/main.js" defer></script>
        <script src="./src/themes.js" defer></script>

        <title>Frontend Mentor | Calculator app</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <h1>calc</h1>

                <div class="themes-container">
                    <span>THEME</span>
                    <div class="theme-options">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                        <div class="theme-select"></div>
                    </div>
                </div>
            </header>

            <main>
                <section class="result-calc-container">
                    <span id="calc-value"></span>
                </section>

                <section class="calc-keyboard">
                    <div class="keys-container">
                        <span class="key seven" onclick="insert('7')">7</span>
                        <span class="key eight" onclick="insert('8')">8</span>
                        <span class="key nine" onclick="insert('9')">9</span>
                        <span class="key symbol delete">DEL</span>
                    </div>
                    <div class="keys-container">
                        <span class="key four" onclick="insert('4')">4</span>
                        <span class="key five" onclick="insert('5')">5</span>
                        <span class="key six" onclick="insert('6')">6</span>
                        <span class="key symbol sum">+</span>
                    </div>
                    <div class="keys-container">
                        <span class="key one" onclick="insert('1')">1</span>
                        <span class="key two" onclick="insert('2')">2</span>
                        <span class="key three" onclick="insert('3')">3</span>
                        <span class="key symbol subtract">-</span>
                    </div>
                    <div class="keys-container">
                        <span class="key point">.</span>
                        <span class="key zero" onclick="insert('0')">0</span>
                        <span class="key symbol division">/</span>
                        <span class="key symbol multiplication">x</span>
                    </div>
                    <div class="keys-container">
                        <span class="key-reset reset">RESET</span>
                        <span class="key-result equal">=</span>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
